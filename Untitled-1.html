    <h2>Day Counter</h2>
    <div class="container">
        <div class="row">
            <div class="col">
                <form>
                    <br>
                    <label for="startDate">Start Date:</label>
                    <input type="date" id="startDate" name="startDate">
                    <br>
                    <label for="endDate">End Date:</label>
                    <input type="date" id="endDate" name="endDate">
                    <br>

                    <script>
                        function calculate() {
                            var startDate = new Date(document.getElementById("startDate").value);
                            var endDate = new Date(document.getElementById("endDate").value);

                            var timeDifference = endDate - startDate;
                            var daysDifference = Math.floor(timeDifference / (1000 * 3600 * 24));


                            var weekendDays = 0;
                            for (var i = 0; i <= daysDifference; i++) {
                                var currentDate = new Date(startDate);
                                currentDate.setDate(currentDate.getDate() + i);
                                if (currentDate.getDay() === 0 || currentDate.getDay() === 6) {
                                    weekendDays++;
                                }
                            }

                            var businessDays = daysDifference - weekendDays;

                            document.getElementById("weekendDaysResult").innerHTML = "วันหยุดสุดสัปดาห์ : " + weekendDays;
                            document.getElementById("businessDaysResult").innerHTML = "วันทำการปกติ : " + businessDays;
                        }
                    </script>
            </div>
        </div>
        <br>
        <button type="button" onclick="calculate()" class="btn btn-primary">Calculate</button>
        <button type="reset" class="btn btn-secondary">Clear</button>
        <br><br>
        <div id="weekendDaysResult"></div>
        <div id="businessDaysResult"></div>
